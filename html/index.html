<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Mi Portafolio</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Mi Portafolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#skills">Habilidades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#libraries">Librerías</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron text-center">
        <h1 class="display-4">¡Hola, soy [Tu Nombre]!</h1>
        <p class="lead">Desarrollador web apasionado por crear soluciones innovadoras.</p>
    </div>

    <div class="container">
        <div id="skills" class="skills">
            <h2>Habilidades</h2>
            <div class="row">
                <div class="col-md-4 text-center">
                    <i class="fas fa-code fa-3x"></i>
                    <h3>Desarrollo Web</h3>
                    <p>HTML, CSS, JavaScript</p>
                </div>
                <div class="col-md-4 text-center">
                    <i class="fas fa-database fa-3x"></i>
                    <h3>Bases de Datos</h3>
                    <p>MySQL, MongoDB</p>
                </div>
                <div class="col-md-4 text-center">
                    <i class="fas fa-server fa-3x"></i>
                    <h3>Backend</h3>
                    <p>Node.js, PHP</p>
                </div>
            </div>
        </div>

        <div id="libraries" class="libraries">
            <h2>Librerías</h2>
            <div class="row">
                <div class="col-md-4 text-center">
                    <i class="fab fa-react fa-3x"></i>
                    <h3>React</h3>
                </div>
                <div class="col-md-4 text-center">
                    <i class="fab fa-angular fa-3x"></i>
                    <h3>Angular</h3>
                </div>
                <div class="col-md-4 text-center">
                    <i class="fab fa-vuejs fa-3x"></i>
                    <h3>Vue.js</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
